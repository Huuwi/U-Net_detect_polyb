<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyp Detection with U-net</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: rgb(168, 240, 240);
        }

        .container {
            height: 700px;
            width: 1000px;
            border: 2px solid #000;
            background-image: url('./image.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: palegreen;
            position: relative;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 2s ease-out;
        }

        h2 {
            background-color: rgba(101, 217, 233, 0.8);
            color: #fff;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            transform: translateY(-20px);
            animation: slideIn 1s ease-out forwards;
        }

        .image-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .image-box {
            height: 400px;
            width: 400px;
            border: 2px solid #000;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .form-section {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="file"] {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: rgba(101, 217, 233, 0.8);
            color: #fff;
        }

        button {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: rgba(101, 217, 233, 0.8);
            color: #fff;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Mô hình U-net dự đoán polyp dạ dày</h2>
        <div class="image-section">
            <div id="image1" class="image-box"></div>
            <div id="image2" class="image-box"></div>
        </div>
        <div class="form-section">
            <form method="" action="">
                <input type="file" id="choose_file" name="img" accept="image/*">
            </form>
        </div>
        <div class="form-section">
            <button id="display_btn" type="button">Dự đoán</button>
        </div>
        <img id="image0" src="" alt="" style="display:none;">
    </div>

    <script src="./script.js"></script>
</body>

</html>
